<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rauf</title>
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Rauf" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="index.css" />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid" id="container">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div
          class="container align-items-center justify-content-center"
          id="grid"
        >
          <div class="row">
            <img src="me.png" alt="Rauf" id="me" />
          </div>
          <div class="btn-toolbar row" role="toolbar" aria-label="Buttons">
            <div class="btn-group mr-2" role="group" aria-label="Twitter">
              <button
                type="button"
                class="btn btn-light btn-lg btn-font d-flex align-items-center"
                id="twitter-btn"
              >
                <ion-icon name="logo-twitter" class="icon"></ion-icon>
                Twitter
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="Github">
              <button
                type="button"
                class="btn btn-light btn-lg btn-font d-flex align-items-center"
                id="github-btn"
              >
                <ion-icon name="logo-github" class="icon"></ion-icon>
                Github
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Javascript Files -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
